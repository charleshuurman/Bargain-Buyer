<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Finder</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Link to Bulma Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <a class="navbar-item">
            <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <section class="hero is-primary">
            <img src="/assets/images/GasFinder Title.PNG" alt="Ga$Finder" id="gas-image"> 
            <div class="hero-body">
                <p class="title"></p>
                <p class="subtitle"> 
                    <strong id="name"><!-- Previous Title Name --></strong> 
                  <p>      
            </div>
        </section>
    </nav>
    <!-- Main Section of Gas FinderWebpage -->
    <main id="principal-section" class="columns">
        <!-- Input Field -->
        <section id="input-form" class="column">
            <div class="field">
                <label class="label" id="instruction">Find nearby gas:</label>
                <div class="control">
                    <input class="input" id="city" type="text" placeholder="Enter City">
                    <input class="input" id="longitude" type="text" placeholder="Enter Longitude">
                    <input class="input" id="latitude" type="text" placeholder="Enter Latitude">
                    <button class="button is-link" id="submit-button">Submit</button>
                </div>       
            </div>
        </section>
        <!-- Map -->
        <div id="map-result" class="column"></div>
        <!-- Card for the Results -->
<!-- Card for the Results -->
<section class="column">
    <div id="result-text">
        <p>Gasoline Price</p>
        <p id="user-city"></p>
    </div>
</section>


    </main>

    <!-- ID for the gas stations result that will be created with JS -->
    <div id="gas-stations"></div>
    <!-- ID for the gas prices result that will be created with JS -->
    <div id="gas-prices"></div>

    <!-- Link to JS file -->
    <script src="./assets/js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU88XU17Z9qY2n9kpr2IqOnUg5Ps68kFk&callback=initMap&libraries=places&v=weekly">
        defer
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</body>

</html>
