<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Finder</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Link to Bulma Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <a class="navbar-item" style="background-color: rgb(217,234,211,255);"></a>

        <section class="hero is-primary" style="background-color: rgb(217,234,211,255);">
            <image src="./assets/images/GasFinder Title.PNG" alt="image-Ga$-Finder" id="img"></image>
            <div class="hero-body">
            </div>
        </section>
    </nav>
     <!-- MPop up Modale -->
    <div class="modal" id="loading-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                Obtaining gas prices in the area...
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- Main Section of Gas FinderWebpage -->
    <main id="principal-section" class="columns">
        <!-- Input Field -->
        <section id="input-form" class="column">
            <div class="field">
                <label class="label" id="instruction">Find nearby gas:</label>
                <div class="control">
                    <input class="input" id="city" type="text" placeholder="Enter City">
                    <input class="input" id="longitude" type="text" placeholder="Enter Longitude">
                    <input class="input" id="latitude" type="text" placeholder="Enter Latitude">
                    <button class="button is-link" id="submit-button">Submit</button>
                </div>

            </div>
        </section>
        <!-- Map -->
        <div id="map-result" class="column"></div>
        <!-- Card for the Results -->
<!-- Card for the Results -->
<section class="column">
    <div id="result-text" >
        <p>Gasoline Price</p>
    </div>
    <div class="control" id="result-box">
        <input class="input" id="diesel" type="number" step="0.001" placeholder="Diesel"><p>Diesel</p>
        <input class="input" id="gasoline" type="number" step="0.001" placeholder="Gasoline"><p>Gasoline</p>
        <input class="input" id="midGrade" type="number" step="0.001" placeholder="MidGrade"><p>MidGrade</p>
        <input class="input" id="premium" type="number" step="0.001" placeholder="Premium"><p>Premium</p>
        
        <header class="history">
            <h1>Search History</h1>
        </header>

        <div style="width:150px;height:150px;line-height:3em;overflow:auto;padding:5px;" id="scroll">
            <p id="user-city"></p>
        </div>
</section>
    </main>

    <!-- ID for the gas stations result that will be created with JS -->
    <div id="gas-stations"></div>
    <!-- ID for the gas prices result that will be created with JS -->
    <div id="gas-prices"></div>

    <!-- Link to JS file -->
    <script src="./assets/js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU88XU17Z9qY2n9kpr2IqOnUg5Ps68kFk&callback=initMap&libraries=places&v=weekly">
        defer
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</body>

</html>
