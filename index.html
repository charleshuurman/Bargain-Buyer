<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Finder</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Link to Bulma Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
  <!-- NavBar -->
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <!-- <a class="navbar-item">
        </a> -->
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            </p>
          <p class="subtitle">
            <strong id="name">Gas Finder</strong>
          </p>
        </div>
      </section>
      </nav>
      <!-- Main Section of Gas FinderWebpage -->
      <!-- Input Field -->
      <main id="principal-section">
      <section id="input-form">
      <div class="field">
        <label class="label" id="instruction">Find nearby gas:</label>
        <div class="control" >
          <input class="input" id="city-search" type="text" placeholder="Enter City Name">
          <button class="button is-link" id="first-button">Submit</button>
          <input class="input" type="text" placeholder="Enter Longitude">
          <button class="button is-link" id="second-button">Submit</button>
          <input class="input" type="text" placeholder="Enter Latitude">
          <button class="button is-link" id="third-button">Submit</button>
        </div>
      </div>
      </section>
    </main>

      <!-- ID for the map that will be created with JS -->
      <div id="map-result"></div>
      <!-- ID for the gas stations result that will be created with JS -->
      <div id="gas-stations"></div>
      <!-- ID for the gas prices result that will be created with JS -->
      <div id="gas-prices"></div>

      <!-- Link to JS file -->
      <script src="./assets/js/script.js"></script>
</body>
</html>
